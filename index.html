<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Weather App</h1>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h2>📍<span id="city"></span></h2>
            <ul>
              <li>Updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="few-clouds-day"
                  id="weather-icon"
                />

                <strong id="temperature"></strong>
                <span class="units" id="fahrenheit">
                  <a href="#" id="fahrenheit-link" class="active"> °F </a>

                  |
                  <a href="#" id="celsius-link"> °C </a>
                </span>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>↑ Today's High: <span id="today-max"> </span>°</li>
                <li>↓ Today's Low: <span id="today-min"></span>°</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>💦 Humidity: <span id="humidity"></span> %</li>
                <li>🌬 Wind Speed: <span id="wind-speed"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/cdavis1809/weather-app-project"
            target="_blank"
            >Open source code
          </a>
          by Courtney Davis</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
